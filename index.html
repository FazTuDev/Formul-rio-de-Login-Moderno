<!DOCTYPE html>
<html lang="pt_PT" >
<head>
  <meta charset="UTF-8">
  <title>FazTuDev - Formulário de Login Moderno</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Utilizador" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Relembrar-me</label>
                <a href="#">Repor password</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="register-link">
                <p>Não tenho conta! <a href="#">Registar-me</a></p>
            </div>
        </form>
    </div>
</body>
</html>
